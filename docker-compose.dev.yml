version: '3.8'

services:
  server:
    build:
      context: ./server
      target: development
    container_name: docmaster-server-dev
    ports:
      - "3000:3000"
    volumes:
      - ./server/src:/app/src
      - ./server/package.json:/app/package.json
      - ./server/tsconfig.json:/app/tsconfig.json
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - docmaster-dev
    restart: unless-stopped

  client:
    build:
      context: ./client
      target: development
    container_name: docmaster-client-dev
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/index.html:/app/index.html
      - ./client/package.json:/app/package.json
      - ./client/vite.config.ts:/app/vite.config.ts
      - ./client/tsconfig.json:/app/tsconfig.json
      - ./client/tailwind.config.js:/app/tailwind.config.js
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - server
    networks:
      - docmaster-dev
    restart: unless-stopped

networks:
  docmaster-dev:
    driver: bridge
