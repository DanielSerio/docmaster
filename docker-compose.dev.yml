version: '3.8'

services:
  db-dev:
    image: postgres:16-alpine
    container_name: docmaster-db-dev
    ports:
      - "5432:5432"
    env_file:
      - .env.dev
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - docmaster-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      target: development
    container_name: docmaster-server-dev
    ports:
      - "3000:3000"
    volumes:
      - ./server/src:/app/src
      - ./server/prisma:/app/prisma
      - ./server/package.json:/app/package.json
      - ./server/tsconfig.json:/app/tsconfig.json
      - ./server/prisma.config.ts:/app/prisma.config.ts
    env_file:
      - .env.dev
    depends_on:
      db-dev:
        condition: service_healthy
    networks:
      - docmaster-dev
    restart: unless-stopped

  client:
    build:
      context: ./client
      target: development
    container_name: docmaster-client-dev
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/index.html:/app/index.html
      - ./client/package.json:/app/package.json
      - ./client/vite.config.ts:/app/vite.config.ts
      - ./client/tsconfig.json:/app/tsconfig.json
      - ./client/tailwind.config.js:/app/tailwind.config.js
    env_file:
      - .env.dev
    depends_on:
      - server
    networks:
      - docmaster-dev
    restart: unless-stopped

networks:
  docmaster-dev:
    driver: bridge

volumes:
  postgres-dev-data:
