version: '3.8'

services:
  db-prod:
    image: postgres:16-alpine
    container_name: docmaster-db-prod
    ports:
      - "5434:5432"
    env_file:
      - .env.prod
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
    networks:
      - docmaster-prod
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docmaster_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      target: production
    container_name: docmaster-server-prod
    ports:
      - "3002:3000"
    env_file:
      - .env.prod
    depends_on:
      db-prod:
        condition: service_healthy
    networks:
      - docmaster-prod
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/trpc/health.check', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  client:
    build:
      context: ./client
      target: production
    container_name: docmaster-client-prod
    ports:
      - "8080:80"
    env_file:
      - .env.prod
    depends_on:
      - server
    networks:
      - docmaster-prod
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  docmaster-prod:
    driver: bridge

volumes:
  postgres-prod-data:
