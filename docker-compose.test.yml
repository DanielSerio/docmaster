version: '3.8'

services:
  db-test:
    image: postgres:16-alpine
    container_name: docmaster-db-test
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=docmaster_test
      - POSTGRES_PASSWORD=docmaster_test
      - POSTGRES_DB=docmaster_test
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    networks:
      - docmaster-test
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docmaster_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      target: development
    container_name: docmaster-server-test
    ports:
      - "3001:3000"
    volumes:
      - ./server/src:/app/src
      - ./server/prisma:/app/prisma
      - ./server/package.json:/app/package.json
      - ./server/tsconfig.json:/app/tsconfig.json
      - ./server/prisma.config.ts:/app/prisma.config.ts
    environment:
      - NODE_ENV=test
      - CHOKIDAR_USEPOLLING=true
      - DATABASE_URL=postgresql://docmaster_test:docmaster_test@db-test:5432/docmaster_test?schema=public
    depends_on:
      db-test:
        condition: service_healthy
    networks:
      - docmaster-test
    restart: unless-stopped

  client:
    build:
      context: ./client
      target: development
    container_name: docmaster-client-test
    ports:
      - "5174:5173"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/tests:/app/tests
      - ./client/index.html:/app/index.html
      - ./client/package.json:/app/package.json
      - ./client/vite.config.ts:/app/vite.config.ts
      - ./client/playwright.config.ts:/app/playwright.config.ts
      - ./client/tsconfig.json:/app/tsconfig.json
      - ./client/tailwind.config.js:/app/tailwind.config.js
    environment:
      - NODE_ENV=test
      - VITE_API_URL=http://server:3000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - server
    networks:
      - docmaster-test
    restart: unless-stopped

  test-runner:
    build:
      context: ./client
      target: test
    container_name: docmaster-test-runner
    volumes:
      - ./client/src:/app/src
      - ./client/tests:/app/tests
      - ./client/playwright.config.ts:/app/playwright.config.ts
      - ./client/playwright-report:/app/playwright-report
      - ./client/test-results:/app/test-results
    environment:
      - CI=true
      - BASE_URL=http://client:5173
    depends_on:
      - client
      - server
    networks:
      - docmaster-test

networks:
  docmaster-test:
    driver: bridge

volumes:
  postgres-test-data:
